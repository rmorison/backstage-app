name: Publish TechDocs Site

on:
  workflow_dispatch:
  push:
    branches: [main]
    # You can even set it to run only when TechDocs related files are updated.
    # paths:
    #   - "docs/**"
    #   - "mkdocs.yml"

jobs:
  publish-techdocs-site:
    runs-on: ubuntu-latest

    env:
      ENTITY_NAMESPACE: 'default'
      ENTITY_KIND: 'Component'
      ENTITY_NAME: ${{ github.event.repository.name }}
      # In a Software template, Scaffolder will replace {{cookiecutter.component_id | jsonify}}
      # with the correct entity name. This is same as metadata.name in the entity's catalog-info.yaml
      # ENTITY_NAME: '{{ cookiecutter.component_id | jsonify }}'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install techdocs-cli
        run: sudo npm install -g @techdocs/cli

      - name: Install mkdocs and mkdocs plugins
        run: python -m pip install mkdocs==1.* mkdocs-techdocs-core==1.* markdown-inline-mermaid==1.*

      - name: Install mermaid-cli
        run: sudo npm install -g @mermaid-js/mermaid-cli
        
      - name: Generate docs site
        run: techdocs-cli generate --no-docker --verbose

      - name: Publish docs site via scp
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.TECHDOCS_HOST }}
          key: ${{ secrets.TECHDOCS_SSH_PRIVATE_KEY }}
          username: backstage
          port: 2222
          source: site
          target: /techdocs/default/component/backstage-app
          strip_components: 1
          rm: true
